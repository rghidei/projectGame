<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="p1Cont">
      <div class="card shadow round d1">
        <div class="top"><span class="d1ValT"></span>
      <span class="d1SuitT"></span></div>
        <h1 class="d1Suit"></h1>
        <div class="bot"><span class="d1ValB"></span><span class="d1SuitB"></span></div>
      </div>
      <div class="card shadow round d2">
        <div class="top"><span class="d2ValT">K</span>
      <span class="d2SuitT">◆</span></div>
        <h1 class="d2Suit">◆</h1>
        <div class="bot"><span class="d2ValB">K</span><span class="d2SuitB">◆</span></div>
      </div>
    </div>
     <div class="p2Cont">
      <div class="card shadow round p1">
        <div class="top"><span class="p1ValT">K</span>
      <span class="p1SuitT">◆</span></div>
        <h1 class="p1Suit">◆</h1>
        <div class="bot"><span class="p1ValB">K</span><span class="p1ValB">◆</span></div>
      </div>
      <div class="card shadow round p2">
        <div class="top"><span class="p2ValT">K</span>
      <span class="p2SuitT">◆</span></div>
        <h1 class="p2Suit">◆</h1>
        <div class="bot"><span class="p2ValB">K</span><span class="p2SuitB">◆</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
