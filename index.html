<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="cont">
      <select name="howManyDecks" id="howManyDecks">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <button id="deckBtn">Enter</button>
    </div>
    <div class="p1Cont">
      <div class="card shadow round d1">
        <div class="top"><span class="d1ValT hide">K</span>
      <span class="d1SuitT hide">◆</span></div>
        <h1 class="d1Suit hide">◆</h1>
        <div class="bot"><span class="d1ValB hide">K</span><span class="d1SuitB hide">◆</span></div>
      </div>
      <div class="card shadow round d2">
        <div class="top"><span class="d2ValT">K</span>
      <span class="d2SuitT">◆</span></div>
        <h1 class="d2Suit">◆</h1>
        <div class="bot"><span class="d2ValB">K</span><span class="d2SuitB">◆</span></div>
      </div>
    </div>
     <div class="p2Cont">
      <div class="card shadow round p1">
        <div class="top"><span class="p1ValT hide">K</span>
      <span class="p1SuitT hide">◆</span></div>
        <h1 class="p1Suit hide">◆</h1>
        <div class="bot"><span class="p1ValB hide">K</span><span class="p1ValB hide">◆</span></div>
      </div>
      <div class="card shadow round p2">
        <div class="top"><span class="p2ValT">K</span>
      <span class="p2SuitT">◆</span></div>
        <h1 class="p2Suit">◆</h1>
        <div class="bot"><span class="p2ValB">K</span><span class="p2SuitB">◆</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
